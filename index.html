<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/styles.css">
        <script src="./javascript/javascript.js" defer></script>
        <title>Book Library</title>
    </head>

    <body>
        <div id="header-section">
            <h1>Book Library</h1>
            <p>Press new book to add a book to your personal library.</p>
        </div>

        <div id="user-button-section">
            <button class="user-button" id="new-button" type="submit">New Book</button>
            <button class="user-button" id="clear-button" type="submit">Clear Library</button>
        </div>

        <div id="book-info-section">
            <form>
                <div>
                    <label for="book_title">Title</label>
                    <input type="text" id="book_title" name="book_title" value="" maxlength="100"/>
                </div>
    
                <div>
                    <label for="book_author">Author</label>
                    <input type="text" id="book_author" name="book_author" value="" maxlength="100"/>
                </div>
    
                <div>
                    <label for="book_pages">Pages</label>
                    <input type="number" id="book_pages" name="book_pages" value="" maxlength="100"/>
                </div>

                <div>
                    <label for="book_read">Read</label>
                    <select name="book_read" id="book_read">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>

        <div id="library-display-section"></div>
    </body>
</html>
